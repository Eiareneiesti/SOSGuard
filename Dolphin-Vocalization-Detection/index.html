<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dolphin Vocalization Tracker</title>
    <style>
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
        }

        #features {
            width: 50%;
            font-size: 18px;
        }

        #results {
            font-family: monospace;
            white-space: pre;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dolphin Vocalization Tracker</h1>

        <p>
            <input type="text" id="features" placeholder="Paste your features here">
        </p>
        <p>
            <button id="run-inference">Run inference</button>
        </p>
        <p id="results"></p>

        <div class="row mt-4" id="dolphin-counts" style="display: none;">
            <div class="col">
                <div class="card shadow">
                    <div class="card-body text-center pt-0">
                        <h2>Dolphin Species Counts</h2>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Species</th>
                                    <th>Count</th>
                                </tr>
                            </thead>
                            <tbody id="species-count-body">
                                <!-- Species counts will be dynamically added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="edge-impulse-standalone.js"></script>
    <script src="run-impulse.js"></script>
    <script>
        (async () => {
            var classifier = new EdgeImpulseClassifier();
            await classifier.init();

            let project = classifier.getProjectInfo();
            document.querySelector('h1').textContent = project.owner + ' / ' + project.name + ' (version ' + project.deploy_version + ')';

            document.querySelector('#run-inference').onclick = () => {
                try {
                    let features = document.querySelector('#features').value.split(',').map(x => Number(x.trim()));
                    let res = classifier.classify(features);
                    document.querySelector('#results').textContent = JSON.stringify(res, null, 4);

                    updateDolphinCounts(res);
                }
                catch (ex) {
                    alert('Failed to classify: ' + (ex.message || ex.toString()));
                }
            };

            function updateDolphinCounts(results) {
                let counts = {};

                results.results.forEach(result => {
                    counts[result.label] = result.value;
                });

                let speciesCountBody = document.getElementById('species-count-body');
                speciesCountBody.innerHTML = ''; // Clear existing counts

                Object.keys(counts).forEach(species => {
                    let count = Math.round(counts[species]);
                    let row = `<tr><td>${species}</td><td>${count}</td></tr>`;
                    speciesCountBody.innerHTML += row;
                });

                document.getElementById('dolphin-counts').style.display = 'block';
            }
        })();
    </script>
</body>
</html>
