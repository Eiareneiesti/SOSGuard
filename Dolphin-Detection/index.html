<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Classification</title>
</head>
<body>
  <div id="main">
    <audio id="audio" controls></audio>
    <div id="classification-results"></div>
  </div>

  <script src="edge-impulse-standalone.js"></script>

  <script>
    const classifier = new EdgeImpulseClassifier();
    let audioContext;
    let microphone;

    async function setupMicrophone() {
      audioContext = new AudioContext();
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      microphone = audioContext.createMediaStreamSource(stream);
    }

    async function startClassification() {
      await classifier.init();

      microphone.connect(audioContext.destination);

      microphone.onaudioprocess = async function (event) {
        const inputData = event.inputBuffer.getChannelData(0);
        const results = await classifier.classify(inputData);
        displayResults(results);
      };
    }

    function displayResults(results) {
      const classificationResultsDiv = document.getElementById('classification-results');
      classificationResultsDiv.innerHTML = '';

      const table = document.createElement('table');
      for (const result of results.results) {
        const row = table.insertRow();
        const labelCell = row.insertCell(0);
        const valueCell = row.insertCell(1);
        labelCell.textContent = result.label;
        valueCell.textContent = result.value.toFixed(3);
      }
      classificationResultsDiv.appendChild(table);
    }

    // Start the microphone and classification process when the page loads
    window.onload = async function () {
      await setupMicrophone();
      await startClassification();
    };
  </script>
</body>
</html>
